<div style="margin-top: 4rem;">
    <div class="card bg-light">
        <div class="col-6 align-self-center mt-3" style="text-align: center;">
            <i class="material-icons" style="font-size: 4.5rem;">store_mall_directory</i>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" id="barEditorForm">
                
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-addon">
                            <i class="fa fa-coffee" aria-hidden="true"></i>
                        </div>
                        <input type="text" class="form-control form-control-warning" id="nombre" name="nombre" placeholder="Nombre del bar" required="">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-addon">
                            <i class="fa fa-fw fa-wifi" aria-hidden="true"></i>
                        </div>
                        <input type="text" class="form-control" id="essid" name="password" placeholder="Nombre de red" required="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-addon">
                            <i class="fa fa-fw fa-key" aria-hidden="true"></i>
                        </div>
                        <input type="text" class="form-control" id="wifiPass" name="wifiPass" placeholder="Contraseña de red" required="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-addon">
                            <i class="fa fa-fw fa-globe" aria-hidden="true"></i>
                        </div>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Ubicación" required="">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="btn-group d-flex" data-toggle="buttons">
                        <label class="btn btn-primary w-100 active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked>
                            <i class="fa fa-fw fa-plug text-light" aria-hidden="true"></i>
                        </label>
                        <label class="btn btn-primary w-100">
                            <input type="radio" name="options" id="option2" autocomplete="off">
                            <i class="fa fa-fw fa-battery text-light" aria-hidden="true"></i>
                        </label>
                    </div>
                </div>

                <button type="button" id="submitLogin" class="btn btn-primary btn-md btn-block">
                    <span class="pull-left"><i class="fa fa-fw fa-check" aria-hidden="true"></i></span>   
                    <span>Guardar<span>
                </button>
            </form>
        </div>
        <!--/card-block-->
    </div>
</div>
