{{for entry}}
<div class="modal fade" id="customModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      {{if modalTitle}}
      <div class="modal-header bg-darker text-lighter">
        <h6 class="modal-title" id="modalLabel">{{:modalTitle}}</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {{/if}}
      <div class="modal-body bg-dark text-light">
        {{:bodyContent}}
      </div>
      <div class="modal-footer bg-darker">
        <button type="button" class="btn btn-danger btn-sm btn-block" data-dismiss="modal">Admitir</button>
        <!--button type="button" class="btn btn-primary btn-sm">Save changes</button--> <!-- Caso Confirm() en lugar de Alert() -->
      </div>
    </div>
  </div>
</div>
{{/for}}
