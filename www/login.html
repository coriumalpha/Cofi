    <div class="card bg-light">
        <div class="col-6 align-self-center mt-3">
            <img class="card-img-top" src="./img/mainBigLogo.png" alt="Cofi logo">
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" id="loginForm">
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-addon">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        </div>
                        <input type="text" class="form-control form-control-warning" id="username" name="username" placeholder="Usuario" required="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-addon">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </div>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required="">
                    </div>
                    <div class="invalid-feedback d-none" id="error-display">Usuario o contraseña incorrectos</div>
                </div>
                <div class="form-group mb-0">
                    <label class="custom-control custom-checkbox mb-0">
                        <input type="checkbox" class="custom-control-input" id="persistSessionCheck">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Mantener sesión iniciada.</span>
                    </label>
                </div>
                <hr>
                <button type="button" id="submitLogin" class="btn btn-primary btn-lg btn-block">Login</button>
            </form>
        </div>
        <!--/card-block-->
    </div>
