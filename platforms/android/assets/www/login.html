<div style="margin-top: 4rem;">
    <div class="card bg-light">
        <div class="col-6 align-self-center">
            <img class="card-img-top" src="./img/mainBigLogo.png" alt="Cofi logo">
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" id="loginForm">
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-addon">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        </div>
                        <input type="text" class="form-control form-control-warning" id="username" name="username" placeholder="Username" required="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-addon">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </div>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required="">
                    </div>
                    <div class="invalid-feedback d-none">Usuario o contraseña incorrectos</div>
                </div>
                <hr>
                <button type="button" id="submitLogin" class="btn btn-primary btn-lg btn-block">Login</button>
            </form>
        </div>
        <!--/card-block-->
    </div>
</div>
