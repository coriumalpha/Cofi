<div style="margin-top: 4rem;">
    <div class="card bg-light">
        <div class="card-header">
            <div class="row justify-content-start">
                <div class="d-flex">
                    <img id="barBanner" src="./img/barBanner.png" style="height: 100px;">
                </div>
                <div class="d-flex pr-3 align-self-end ml-auto">
                    <h2 class="editorTitle" id="barEditorTitle"></h2>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" id="barEditorForm">
                
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-addon">
                            <i class="fa fa-coffee" aria-hidden="true"></i>
                        </div>
                        <input type="text" class="form-control form-control-warning" id="name" name="name" placeholder="Nombre del bar" required="">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-addon">
                            <i class="fa fa-fw fa-wifi" aria-hidden="true"></i>
                        </div>
                        <input type="text" class="form-control" id="essid" name="essid" placeholder="Nombre de red" required="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-addon">
                            <i class="fa fa-fw fa-key" aria-hidden="true"></i>
                        </div>
                        <input type="text" class="form-control" id="wifiPass" name="wifiPass" placeholder="Contraseña de red" required="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-addon">
                            <i class="fa fa-fw fa-globe" aria-hidden="true"></i>
                        </div>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Ubicación" required="">
                    </div>
                </div>
                
                <div class="form-group mb-2" id="plugs-radios">
                    <div class="btn-group d-flex" data-toggle="buttons">
                        <label class="btn btn-primary w-100">
                            <input type="radio" name="plugs" id="plugs-true" autocomplete="off" value="1">
                            <i class="fa fa-fw fa-plug text-light" aria-hidden="true"></i>
                        </label>
                        <label class="btn btn-primary w-100">
                            <input type="radio" name="plugs" id="plugs-false" autocomplete="off" value="0">
                            <i class="fa fa-fw fa-battery text-light" aria-hidden="true"></i>
                        </label>
                    </div>
                </div>

                <div id="barIdContainer"></div>

                <div class="pb-3"></div> <!-- TODO: Temporal vertical separation -->

                <div id="submitContainer">
                    <button type="button" id="submitBar" class="btn btn-primary btn-md btn-block">
                        <span class="pull-left"><i class="fa fa-fw fa-check" aria-hidden="true"></i></span>   
                        <span id="submitBarName">Guardar</span>
                    </button>
                </div>

            </form>
        </div>
        <!--/card-block-->
    </div>
</div>

<script id="updateStrip" type="text/template">
    <div class="btn-group btn-group-justified d-flex">
        <div class="btn-group">
            <button type="button" id="deleteBar" class="btn btn-danger btn-md btn-block">
                <i class="fa fa-fw fa-trash" aria-hidden="true"></i>   
            </button>    
        </div>
        <div class="btn-group w-100">
            <button type="button" id="submitBar" class="btn btn-primary btn-md btn-block">
                <span class="pull-left"><i class="fa fa-fw fa-check" aria-hidden="true"></i></span>   
                <span id="submitBarName">Actualizar</span>
            </button>
        </div>
    </div>    
</script>
